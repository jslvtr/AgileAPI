<md-content layout-fill style="margin-top: 2em;">
  <md-card>
    <div ng-hide="profileMessage" style="text-align:center">
      <h1>Loading</h1>
      <md-progress-circular md-theme="blue" md-mode="indeterminate"></md-progress-circular>
      <p>If this takes long please check your connection.</p>
    </div>
    <div ng-show="profileMessage" style="text-align:center">
      <img src="assets/icons/person.svg" height="150px" />
      <h2>{{profileMessage}}</h2>
        <p ng-repeat="project in projects"><a href="#">{{project.title}}</a></p>
    </div>
  </md-card>
  <br />
  <br />
  <br />
</md-content>
