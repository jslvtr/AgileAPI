<md-toolbar>
  <div class="md-toolbar-tools">
    <div ng-include="'partials/back.html'"></div>
    <span class="md-flex"><h1>{{message}}</h1></span>
  </div>
</md-toolbar>

<md-card>
  <h2 style="text-align:center">To register enter your details below</h2>
  <section layout="horizontal" layout-sm="horizontal" layout-align="center center">
      <md-content md-theme="pink">
      <form class="form-form" name="formform" ng-submit="submit()" >
          <md-text-float label="full name" ng-model="form.full_name" required autofocus></md-text-float>
          <md-text-float label="username" ng-model="form.username" required autofocus></md-text-float>
          <md-text-float type="email" label="email" ng-model="form.email" required autofocus></md-text-float>
          <md-text-float label="password" ng-model="form.password" type="password" required></md-text-float>
          <md-button class="md-raised md-primary" type="submit" aria-label="register button">Register</md-button>
      </form>
    </section>
    <br>
</md-card>
