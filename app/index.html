<html ng-app="app">
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<head>
    <title>Agile API</title>

    <!-- Libraries -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/cryptojslib/rollups/sha512.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/authenticateJS/build/authenticate.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-route-animation-manager/angular-route-animation-manager.js"></script>
    <script src="bower_components/at-table/dist/angular-table.js"></script>

    <!-- include files -->
    <script src="app.js"></script>

    <script src="views/list/listDialog.js"></script>

    <!-- services -->
    <script src="components/toast/toast.js"></script>
    <script src="components/authorization/auth.js"></script>
    <script src="views/list/listService.js"></script>

    <!-- controllers -->
    <script src="views/index/indexController.js"></script>
    <script src="views/home/homeController.js"></script>
    <script src="views/about/aboutController.js"></script>
    <script src="views/login/loginController.js"></script>
    <script src="views/register/registerController.js"></script>
    <script src="views/logout/logoutController.js"></script>
    <script src="views/profile/profileController.js"></script>
    <script src="views/list/listController.js"></script>
    <script src="views/projects/projectsController.js"></script>

    <script src="config.js"></script>

    <!-- routes -->
    <script src="routes.js"></script>

    <!-- library stylesheets -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/themes/default-theme.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/themes/light-blue-dark-theme.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/themes/pink-theme.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/themes/amber-theme.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/themes/grey-theme.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/themes/red-theme.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/themes/teal-theme.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/themes/indigo-theme.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/themes/green-theme.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body ng-controller="appController">
  <section layout="horizontal" style="height:100%" >
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" component-id="left" is-locked-open="$media('md')" md-theme="light-blue-dark">
        <md-toolbar class="md-theme-indigo" >
            <h1 class="md-toolbar-tools">Agile API</h1>
        </md-toolbar>
        <md-content  ng-controller="LeftCtrl" md-theme="green">
            <button class="menu-item menu-title" onClick="parent.location='#'" ink-ripple >Home</button>
            <div ng-hide="isLoggedIn">
                <button class="menu-item menu-title" onClick="parent.location='#/login'" ink-ripple>Login</button>
                <button class="menu-item menu-title" onClick="parent.location='#/register'" ink-ripple>Register</button>
            </div>
            <div ng-show="isLoggedIn">
                <button class="menu-item menu-title" onClick="parent.location='#/profile'" ink-ripple>Profile</button>
                <button class="menu-item menu-title" onClick="parent.location='#/logout'" ink-ripple>Logout</button>
            </div>
            <button class="menu-item menu-title" onClick="parent.location='#/about'" ink-ripple>About</button>
        </md-content>
    </md-sidenav>
    <md-content ng-view class="ng-cloak" id="container2"  layout-fill flex></md-content>
    <div ng-include="'partials/rightsidebar.html'" ng-show="isLoggedIn"></div>
  </section>
  </body>
</html>
